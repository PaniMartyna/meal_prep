{% extends '_base.html' %}

{% block title %}
    przepisy
{% endblock %}

{% block content %}

    <h1>twoja książka kucharska</h1><br><br>
    <ul class="list-group list-group-flush">
      {% for recipe in recipes %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
        <a href="{% url 'recipes:show-recipe' idx=recipe.id %}" style="color: #404040; text-decoration: none">{{ recipe.name }}</a>
        <span>
        <a href="{% url 'recipes:edit-recipe' pk=recipe.id %}" class="btn btn-aubergine btn-multichoice-sm" style="text-decoration: none;">edytuj</a>

        <a href="{% url 'recipes:delete-recipe' idx=recipe.id %}" style="text-decoration: none;">&#128465;</a>
        </span>
        </li>
      {% empty %}
        <p>twoja książka jest pusta</p>
      {% endfor %}
    </ul><br><br>
    <p><a href="{% url 'recipes:add-recipe' %}" class="btn btn-info btn-aubergine">dodaj nowy przepis</a></p>
{% endblock %}
